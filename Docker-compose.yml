services:
  web:
    image: python:3.13-alpine
    build: 
      context: . #"https://github.com/JuanDavidHernandez2021/Resort_encanto.git"
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    volumes:
      - .:/app
    environment:
      - CLIENT_ID=$CLIENT_ID
      - CLIENT_SECRET=$CLIENT_SECRET
