<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url("{{ url_for('static', filename='img/perfil1.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: "Inter", system-ui, sans-serif;
      padding: 60px 15px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .profile-card {
      background: rgba(226, 221, 221, 0.94);
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.12);
      max-width: 400px; /* 游댳 m치s angosta */
      width: 100%;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ddd9d9ff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }

    .edit-btn {
      position: absolute;
      bottom: 5px;
      right: 10px;
      background: #f4f0f0ff;
      border-radius: 50%;
      border: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h3 {
      margin-top: 15px;
      font-weight: 700;
      color: #0f4d44;
    }

    p {
      margin-bottom: 6px;
    }

    .btn-follow {
      border-radius: 12px;
      padding: 8px 18px;
      margin-top: 15px;
      background-color: #1459edff;
      border: none;
      color: white;
    }

    .btn-follow:hover {
      background-color: #1f78deff;
    }

    .logout-btn {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="profile-card">
    <a href="{{ url_for('main.logout') }}" class="btn btn-primary logout-btn">Cerrar sesi칩n</a>


    <div class="d-flex flex-column align-items-center mb-4">
      <div class="position-relative">
        <img src="{{ url_for('static', filename='img/usuarios/' + (usuario.imagen if usuario.imagen else 'avatar.png')) }}" alt="Avatar" class="avatar">
        <button type="button" class="edit-btn" data-bs-toggle="modal" data-bs-target="#modalEditarImagen">
          <i class="bi bi-camera-fill text-primary"></i>
        </button>
      </div>

      <h3>{{ usuario.usuario }}</h3>
      <p class="text-muted mb-1">@{{ usuario.usuario.lower().replace(' ', '_') }}</p>
      <p class="text-secondary mb-1">{{ usuario.rol or 'Usuario' }}</p>
      <p class="small text-muted mb-0">
        {{ usuario.direccion or 'Sin direcci칩n registrada' }}<br>
        {% if usuario.fechaNacimiento %}<small>Nacido el {{ usuario.fechaNacimiento }}</small>{% endif %}
      </p>

      <button class="btn btn-follow" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar</button>
    </div>
  </div>

  <!-- Modal editar imagen -->
  <div class="modal fade" id="modalEditarImagen" tabindex="-1" aria-labelledby="modalEditarImagenLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{{ url_for('main.editar_imagen_usuario') }}" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title">Editar imagen de perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="file" class="form-control" name="imagen" accept="image/*" required>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal editar perfil -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{{ url_for('main.editar_perfil_usuario') }}">
          <div class="modal-header">
            <h5 class="modal-title">Editar Perfil</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" name="nombre" value="{{ usuario.usuario }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" value="{{ usuario.correo }}" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Direcci칩n</label>
              <input type="text" class="form-control" name="direccion" value="{{ usuario.direccion }}">
            </div>
            <div class="mb-3">
              <label class="form-label">Fecha de Nacimiento</label>
              <input type="date" class="form-control" name="fechaNacimiento" value="{{ usuario.fechaNacimiento }}">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
