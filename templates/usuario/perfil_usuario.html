<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-5 text-center">

  <img src="{{ usuario.foto }}" class="rounded-circle mb-3" width="120" height="120" alt="Foto de perfil">
  <h2 class="fw-bold">{{ usuario.nombre }}</h2>
  <span class="badge bg-warning text-dark mb-3">Miembro {{ usuario.membresia }}</span>

  <hr>

  <h4 class="fw-semibold">Detalles de Contacto</h4>
  <p><b>Email:</b> {{ usuario.email }}</p>

  <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modalEditar">Editar Perfil</button>
  <a href="{{ url_for('main.logout') }}" class="btn btn-danger mt-3 ms-2">Cerrar Sesión</a>

  <hr>

</div>

<!-- Modal de edición -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{{ url_for('perfil_usuario.editar_perfil') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarLabel">Editar Perfil</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" value="{{ usuario.nombre }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ usuario.email }}" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
